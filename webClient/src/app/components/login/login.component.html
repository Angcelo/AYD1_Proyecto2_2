<app-nav-general></app-nav-general>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 p-4">
            <div class="page-header">
                <h1 style="text-align: center;">Login</h1>
            </div>
        </div>
    </div>
    <form>
        <div class="row justify-content-center">
            <div class="col-md-6 p-4">
                    <div class="form-group">
                        <img src="assets/login.svg" class="card-img-top" alt="No Image">
                    </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>                            
                            <input type="email" class="form-control" name = "correo" placeholder="E-mail" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input class="form-control" type="password" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <a type="submit"  class="card-link btn btn-primary btn-lg btn-block">Iniciar Sesion</a>
                        </div>
                        <div class="row justify-content-center">
                            <a type="submit" routerLink="/registro"  class="card-link btn btn-link">Registrarse</a>
                        </div>
                            <div [ngClass]="'alert alert-dismissible alert-danger'" role="alert">
                                
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                </div>
        </div>
        
    </form>
</div>
